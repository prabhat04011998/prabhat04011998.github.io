<script>


if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(eventData) {
        // gamma is the left-to-right tilt in degrees
        console.log("data 1",eventData.gamma);

        // beta is the front-to-back tilt in degrees
        console.log(eventData.beta);

        // alpha is the compass direction the device is facing in degrees
        console.log(eventData.alpha);

        document.getElementById("mytable").appendChild('<tr><td>gamma is the left-to-right tilt in degrees </td><td>'+eventData.gamma+'</td></tr>');
        document.getElementById("mytable").appendChild('<tr><td>beta is the front-to-back tilt in degrees </td><td>'+eventData.beta+'</td></tr>');
        document.getElementById("mytable").appendChild('<tr><td>alpha is the compass direction the device is facing in degrees </td><td>'+eventData.alpha+'</td></tr>');


    }, false);
}



if (window.DeviceMotionEvent) {

        console.log(eventData.accelerationIncludingGravity.x);
        console.log(eventData.accelerationIncludingGravity.y);
        console.log(eventData.accelerationIncludingGravity.z);
        document.getElementById("mytable").appendChild('<tr><td>Acceleration including Gravity</td><td>'+eventData.accelerationIncludingGravity.x+"-"+eventData.accelerationIncludingGravity.y+"-"+eventData.accelerationIncludingGravity.z+'</td></tr>');


        // Rotation rate

    }, false);
}
