<script>


if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(eventData) {
        // gamma is the left-to-right tilt in degrees
        console.log("data 1",eventData.gamma);

        // beta is the front-to-back tilt in degrees
        console.log(eventData.beta);

        // alpha is the compass direction the device is facing in degrees
        console.log(eventData.alpha);

        document.getElementById("mytable").appendChild(eventData.gamma);
        document.getElementById("mytable").appendChild(eventData.beta);
        document.getElementById("mytable").appendChild(eventData.alpha);


    }, false);
}



if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', function(eventData) {   
        // Acceleration
        console.log(eventData.acceleration.x);
        console.log(eventData.acceleration.y);
        console.log(eventData.acceleration.z);
        document.getElementById("mytable").appendChild(eventData.acceleration.x+"-"+eventData.acceleration.y+"-"+eventData.acceleration.z);



        // Acceleration including gravity
        console.log(eventData.accelerationIncludingGravity.x);
        console.log(eventData.accelerationIncludingGravity.y);
        console.log(eventData.accelerationIncludingGravity.z);
        document.getElementById("mytable").appendChild(eventData.accelerationIncludingGravity.x+"-"+eventData.accelerationIncludingGravity.y+"-"+eventData.accelerationIncludingGravity.z);


        // Rotation rate
        console.log(eventData.rotationRate.alpha);
        console.log(eventData.rotationRate.beta);
        console.log(eventData.rotationRate.gamma);
        document.getElementById("mytable").appendChild(eventData.rotationRate.alpha+"-"+eventData.rotationRate.beta+"-"+eventData.rotationRate.gamma);

    }, false);
}



var vibrate = navigator.vibrate || navigator.mozVibrate;

// vibrate for 1 second
vibrate(1000);

// vibrate for 1 second, then pause for half, then vibrate for another 1 second
vibrate([1000, 500, 2000]);
